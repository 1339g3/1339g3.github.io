<!DOCTYPE html><html><body><style>button,div{text-align:center}.container{height:200px;position:relative;border:3px solid green}.center{margin:0;position:absolute;top:50%;left:50%;-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}button{background-color:#04aa6d;border:none;color:#fff;padding:15px 32px;text-decoration:none;display:inline-block;font-size:36px}h1{font-size:40px}</style>
<div class="center"><h1>Group 3 Game Logic Partial Demo</h1><button type="button" onclick="game()">Start</button></div>
<script>let randomInt=(e,t)=>Math.floor(Math.random()*(t-e+1)+e),makeSecret=()=>{let e=randomInt(1,9),t=randomInt(1,9),r=randomInt(1,9);for(;e==t||e==r||r==t;)e=randomInt(1,9),t=randomInt(1,9),r=randomInt(1,9);return[e,t,r]},retrieveGuess=()=>{let e="";for(;3!=e.length;)e=prompt("Please make a 3-digit guess!");return e.split("")},calculateFeedback=(e,t)=>{let r=0,a="",n=[];for(;r<t.length;)t[r]==e[r]&&(a+="+",n.push(r)),r++;let l=0;for(;l<t.length;){let o=0;for(;o<e.length;){if(t[l]==e[o]&&l!=o&&!n.includes(o)){a+="-",n.push(o);break}o++}l++}return a},game=()=>{let e=prompt("Please tell me your name"),t=makeSecret(),r=retrieveGuess(),a=1,n=calculateFeedback(t,r);for(;"+++"!=n;)0==n.length?alert("Feedback for your input: no correct digit"):"+++"!=n&&alert("Feedback for your input is "+n),r=retrieveGuess(),a++,n=calculateFeedback(t,r);alert("Congrats "+e+", You WIN! Total attempts: "+a+" Secret is "+t[0]+t[1]+t[2])};</script></body></html>
